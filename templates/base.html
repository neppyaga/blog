<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>
    Yaga & Me
    {% block title %}{% endblock title %}
  </title>
  {% block js %}
  {% endblock js %}
  {% block css %}
  <link rel="stylesheet" href="{{ get_url(path="style.css") | safe }}">
  {% endblock css %}
  {% block extra_head %}
  {% endblock extra_head %}
</head>
<body>
  <header class="header">
    <h1 class="header__title">Yaga & Me</h1>
    <span class="header__sub-title">日々のログ。ねこが好き</span>
  </header>
  <main class="main">
    {% block content %}{% endblock content %}
  </main>
  <footer><a href="{{ config.base_url }}">{{ config.title }}</a></footer>
  {% block js_body %}
  {% endblock js_body %}
</body>
</html>
